<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favico.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>PolyPlay</title>
  </head>
  <body id="container">
    <header>
      <nav id="nav-bar" class="flex-column">
        <ul class="flex-column">
          <li>
            <a href="./index.html">
              <i class="fa fa-2x fa-pencil"></i>
              <span> Ma Bibliothèque</span>
            </a>
            <a href="./create_playlist.html">
              <i class="fa fa-2x fa-pencil"></i>
              <span>Créer  playlist</span>
            </a>
            <a href="./about.html">
              <i class="fa fa-2x fa-pencil"></i>
              <span>À Propos</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main-area" class="flex-column">
      <div id="songs-list">
        <header id="playlist-header" class="flex-row">
          <img src="./assets/img/rock.jpg" width="80px" height="80px">
          <h1 id="playlist-title"></h1>
          <a id="playlist-edit" href="./create_playlist.html">
            <i class="fa fa-2x fa-pencil"></i>
          </a>
        </header>
        <section id="song-container" class="flex-column">
          <div class="song-item flex-row">
            <span></span>
            <p value="Whip">Whip</p>
            <p value="Electronic">Electronic</p>
            <p value="prazkhanal">prazkhanal</p>
            
            <i></i>
          </div>

          <div class="song-item flex-row">
            <span></span>
            <p value="Bounce">Bounce</p>
            <p value="Electronic">Electronic</p>
            <p value="Coma-Media">Coma-Media</p>
            <i></i>
          </div>

          <div class="song-item flex-row">
            <span></span>
            <p value="Summer Pranks">Summer Pranks</p>
            <p value="Rock">Rock</p>
            <p value="Lemon Music Studio">Lemon Music Studio</p>
            <i></i>
          </div>
        </section>
      </div>
    </main>
    <footer id="playing-bar">
      <div id="now-playing">On joue : rien</div>
      <div id="controls" class="flex-column">
        <section id="buttons-container" class="flex-row">
          <button id="previous" class="control-btn fa fa-2x fa-arrow-left"></button>
          <button id="play" class="control-btn fa fa-2x fa-play" ></button>
          <button id="next" class="control-btn fa fa-2x fa-arrow-right"></button>
          <button id="shuffle" class="control-btn fa fa-2x fa-shuffle"></button>
          <button id="mute" class="control-btn fa fa-2x fa-volume-high"></button>
        </section>
        <section id="timeline-container" class="flex-row">
          <span id="timeline-current">0:00</span>
          <input id="timeline"/>
          <span id="timeline-end">5:00</span>

        </section>
      </div>
      <div id="creators">
        <p> Tatia Tshiya Ndaye 2057455</p>
        <p> Jimmy Gédeon koumako 2041165 </p>
      </div>
    </footer>
  </body>
</html>
