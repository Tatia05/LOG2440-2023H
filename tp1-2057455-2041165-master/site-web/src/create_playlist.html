<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favico.ico" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>PolyPlay - Créer une Playlist</title>
  </head>

  <body id="container">
    <header>
      <nav id="nav-bar" class="flex-column">
        <ul class="flex-column">
          <li>
            <a href="./index.html">
              <i class="fa-plus"></i>
              <span> Ma Bibliothèque</span>
            </a>
            <a href="./create_playlist.html">
              <i class="fa-plus"></i>
              <span>Créer  playlist</span>
            </a>
            <a href="./about.html">
              <i class="fa-plus"></i>
              <span>À Propos</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main-area">
      <form class="form-group" id="playlist-form">
        <div id="general-info" class="flex-row">
          <fieldset class="form-control">
            <legend></legend>
            <div class="form-control flex-row">
              <label for="name"></label>
              <input id="name" required type ="text">
            </div>
            <div class="form-control flex-row">
              <label for="description"></label>
              <input id="description" required type ="text">
            </div>
            <div class="form-control flex-row">
            <label for="image"></label>
              <input id="image" required type="file" accept="image/*">
            </div>
          </fieldset>
          <img id="image-preview"/>
        </div>
        <fieldset class="form-control">
         <datalist id="song-dataList">
          <option value="Whip">Whip</option>
          <option value="Overflow">Overflow</option>
          <option value="Intrigue Fun">Intrigue Fun</option>
          <option value="Bounce">Bounce</option>
          <option value="Summer Pranks">Summer Pranks</option>
         </datalist>
         <button id="add-song-btn" class="fa fa-plus">
         </button>
         <div id="song-list">
          <label for="song-1"></label>
          <input id="song-1" required class="song-input" type="select" list="song-dataList"/>
        </div> 
        </fieldset>
        <input id="playlist-submit" type="submit" value="Ajouter la playlist" />
      </form>
    </main>
    <footer id="playing-bar">
      <div>
        <p>
          Choisir une playlist à travers la
          <a href="./index.html">Bibliothèque</a> pour la faire jouer
        </p>
      </div>
      <div id="creators">
        <p> Tatia Tshiya Ndaye 2057455</p>
        <p> Jimmy Gédeon koumako 2041165 </p>
      </div>
    </footer>
  </body>
</html>
