  <body id="container">
    <header>
      <nav id="nav-bar" class="flex-column">

    <main id="main-area" class="flex-column">

        <section id="playlist-container" class="playlist-container" style = "grid-template-columns: repeat(2,800px)">

      <div id="songs-list">
        <h1>Mes Chansons</h1>
        <section id="song-container"  class="song-container flex-column" style = "grid-template-columns: repeat(2,800px)">

            </div>
          </a>
          <a href="./songlist.html" class="song-item flex-row">
            <div>
              <button class="fa fa-2x fa-heart"></button>
